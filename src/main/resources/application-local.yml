eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: true

mybatis:
  typeAliasesPackage: com.example.zirauser.**.entity
  mapperLocations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8763
spring:
  application:
    name: zira-user
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://101.132.169.36:3306/user?useUnicode=true&autoReconnect=true&rewriteBatchedStatements=TRUE
    username: root
    password: root
management:
  endpoints:
    web:
      exposure:
        include: ["health","beans","env","prometheus","info","metrics"]
      base-path: /
  #      enabled-by-default: true
  endpoint:
    auditevents:
      enabled: true
      cache:
        time-to-live: 10s
    beans:
      enabled: true
    conditions:
      enabled: true
    configprops:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application:
        ${spring:application:name}
    export:
      prometheus:
        pushgateway:
          base-url: 101.132.169.36:9091
          enabled: true